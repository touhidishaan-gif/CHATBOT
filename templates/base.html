<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - English AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <i data-feather="message-circle"></i>
                <h1>Lingo AI</h1>
            </div>
            <ul>
                <li class="{{ 'active' if page == 'grammar' }}"><a href="{{ url_for('grammar_page') }}">Grammar & Vocab</a></li>
                <li class="{{ 'active' if page == 'tutor' }}"><a href="{{ url_for('tutor_page') }}">AI Tutor</a></li>
            </ul>
        </nav>
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
      feather.replace()
    </script>
</body>
</html>
